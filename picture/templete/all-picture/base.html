{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Gallery- {{title}}</title>
  {% else %}
    <title> Gallery </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    <div class="container search-section">
      <div class="row">
          <div class="col-md-12 search-form">
              <form class="form-inline" role="search" action="{% url 'search_images' %}">
                  <input class="form-control search-input" name="category" type="search" placeholder="Search categories" aria-label="Search">
              </form>
          </div>
      </div>
  </div>
  <hr>

    {% block content %}
    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
